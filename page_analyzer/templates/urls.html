{% extends 'base.html' %}

{% block content %}
<h1>Сайты</h1>
<div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Дата создания</th>
        </tr>
        {% for url in urls %}
        <tr>
            <td>{{ url.id }}</td>
            <td><a href="{{ url_for('show_url', id=url.id) }}">{{ url.name }}</a></td>
            <td>{{ url.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
