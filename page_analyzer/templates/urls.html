{% extends 'base.html' %}

{% block content %}
<h1>Сайты</h1>
<div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap" data-test="urls">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Последняя проверка</th>
                <th>Код ответа</th>
            </tr>
        </thead>
        <tbody>
            {% for url, check in urls_with_checks %}
            <tr>
                <td>{{ url.id }}</td>
                <td>
                    <a href="{{ url_for('show_url', id=url.id) }}">
                        {{ url.name }}
                    </a>
                </td>
                <td>{{ check.created_at if check else '' }}</td>
                <td>{{ check.status_code if check else '' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
